<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TemperatureConverter</title>
</head>
<body>
<h1>Temperature Converter</h1>
<div>
    <p>Type a value in the Fahrenheit field to convert the values of Celcius</p>
    <p> Fahrenheit
        <input type="number" id="input" oninput="convert()">
    </p>
    <p id="result"></p>
</div>
</body>
<script>
    function convert() {
        let doF = document.getElementById("input").value;
        let doC = (doF - 32) / 1.8;
        document.getElementById("result").innerHTML = "Celcius = "+ doC
    }
</script>
</html>
