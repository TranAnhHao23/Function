<script>
    function isPalindrome(str) {
        for (let i = 0; i < str.length / 2; i++) {
            if (str[i] !== str[str.length - 1 - i]){
                return false
            }
        }
        return true
    }

    let str = prompt("Nhập thử đi")
    alert(isPalindrome(str))


</script>
