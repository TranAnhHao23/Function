<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindMinValueInArrays</title>
</head>
<body>

</body>
<script>
    function findMin(arr) {
        let min = arr[0];
        if (arr.length == 0) {
            return "Mảng không có phần tử";
        } else {
            for (let i = 0; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i];
                }
            }
            return min;
        }

    }

    let arr1= [3, 5, 1, 8, -3, 7, 8]
    document.write(findMin(arr1) + "<br>")
    let arr2= [7, 12, 6, 9, 20, 56, 89]
    document.write(findMin(arr2) + "<br>")
    let arr3= []
    document.write(findMin(arr3) + "<br>")
    let arr4= [0, 0, 0, 0, 0, 0]
    document.write(findMin(arr4) + "<br>")

</script>
