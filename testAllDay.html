<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="inputHere" oninput="plusOne()">
<p id="result"></p>
</body>
<script>

    function plusOne() {
        let num = +document.getElementById("inputHere").value
        return num + 1
    }

    console.log(plusOne())
    document.getElementById("result").innerHTML = plusOne();
</script>
</html>
